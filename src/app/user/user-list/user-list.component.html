<div class="container">
<h2 class="text-center">User List</h2>
<a *ngFor="let user of users; let i = index"
   (click)="onEditItem(i)"
  style="cursor: pointer;"
  class="list-group-item clearfix">
  <div class="text-center">
    <h4>{{ user.firstName }}</h4>
    <p>{{ user.lastName }}</p>
    <p>{{ user.age }}</p>
  </div>
</a>
</div>
