<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      padding: 5px;
      text-align: left;
    }
    table {
      width: 100%;
      background-color: #f1f1c1;
    }
  </style>
</head>
<body>

<h1>User List</h1>

<table style="width:100%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let user of users">
    <th style="font-weight: normal">{{ user.firstName }}</th>
    <th style="font-weight: normal">{{ user.lastName }}</th>
    <th style="font-weight: normal">{{ user.age }}</th>
    <th><button type="button" (click)="onDelete()">Delete</button></th>
  </tr>
</table>

</body>
</html>
